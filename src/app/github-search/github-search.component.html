<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<div class ="container">
  <div class="card">
    <div class="card-body">
      <form  >
        <div class="form-group row">
          
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Github username...." [(ngModel)]="username" name='username'>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button  class="btn btn-primary" (click)='findProfile()' >Search</button>
          </div>
        </div>
      </form>

    </div>
    <p>
      Created By:
      <a href="https://github.com/BrianTinega">BrianTinega</a>
    </p> <br>

   
   
   

  
  <div class="row" >
    <div class="col-md-12" class="profile">
      <img src='{{profile.avatar_url}}' class="img-circle img-responsive">
      <p>{{profile.login}}</p>

      <p>Followers:{{profile.followers}}</p>
      <P>Following:{{profile.following}}</P>
      
         
          
    </div>
  </div>
  <h1>Repositories</h1>
  <div class="row">
    <div class="col-md-6" *ngFor='let repo of repos'>
        <div class="card h-100 card-body">
          <uL>
            <p>
              {{repo.name}} <a href="{{repo.html_url}}" class="btn btn-warning">View Repository</a><br>
              {{repo.description}}
            </p>
         
          </uL>
       
        </div>
     
    </div>
     
  </div>
  

</div>
